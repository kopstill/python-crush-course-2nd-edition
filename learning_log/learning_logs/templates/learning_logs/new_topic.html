{% extends 'learning_logs/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
<h1>New topic</h1>
{% endblock page_header %}

{% block content %}

<p>Add a new topic</p>

<form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit" class="btn btn-primary">Add topic</button>
</form>

{% endblock content %}
